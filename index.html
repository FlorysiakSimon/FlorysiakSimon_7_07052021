<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Les petits plats</title>
</head>
<header>
    <img id="logo" src="img/logo.svg" alt="Logo">
</header>
<body>
<main>
<section id="searchbarContainer">
    <input id="searchbar" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
    <i class="fas fa-search"></i>
</section>

<section id="tags">

</section>

<section class="List">
    <div class="searchList" id="ingredients">
        <div class="searchListText">
            <input id="ingredientsSearch" class="searchListTextInput" data-value="ingredients" type="text" placeholder="Rechercher un ingrédient"/>
            <p class="searchListTextName">Ingrédients</p>
            <i class="fas fa-chevron-down arrow"></i>
           
        </div>
        <ul  id="ingredientsList"></ul>
    </div>

    <div class="searchList" id="appareils">
        <div class="searchListText">
            <input id="appareilsSearch" class="searchListTextInput" data-value="appareils" type="text" placeholder="Rechercher un Appareils"/> 
            <p class="searchListTextName">Appareils</p>
            <i class="fas fa-chevron-down arrow"></i>
        </div>
        <ul id="appareilsList"></ul>
    </div>

    <div class="searchList" id="ustensiles">
        <div class="searchListText">
            <input id="ustensilesSearch" class="searchListTextInput" data-value="ustensiles" type="text" placeholder="Rechercher un Ustensiles"/>
            <p class="searchListTextName">Ustensiles</p>
            <i class="fas fa-chevron-down arrow"></i>
        </div>
        <ul id="ustensilesList"></ul>
    </div>
</section>

<section class="recette">
</section>
</main>
<script type="module" src="js/script.js"></script>
<script type="module" src="js/recipes.js"></script>
<script type="module" src="js/dropdown.js"></script>

</body>
</html>
